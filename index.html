<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul>
          <li class="nav-link"><a href="#">Gmail</a></li>
          <li class="nav-link"><a href="">Images</a></li>
          <li class="nav-link">
            <a href="#"><img src="img/apps_black_24dp.svg" /></a>
          </li>
          <li class="nav-link">
            <a href="#"><img src="img/account_circle_black_24dp.svg" /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <img id="logo" src="img/google-logo.png" alt="Google's logo" />
      <form>
        <input type="text" /><br />
        <a class="button" href="#">Google Search</a>
        <a class="button" href="#">I'm Feeling Lucky</a>
      </form>
    </main>

    <footer>
      <div id="footer-left">
        <ul>
          <li class="footer-link">About</li>
          <li class="footer-link">Advertising</li>
          <li class="footer-link">Business</li>
          <li class="footer-link">How Search works</li>
        </ul>
      </div>
      <div id="footer-right">
        <ul>
          <li class="footer-link">Consumer Information</li>
          <li class="footer-link">Privacy</li>
          <li class="footer-link">Terms</li>
          <li class="footer-link">Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
